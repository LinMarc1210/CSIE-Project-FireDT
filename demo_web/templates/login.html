<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fire-Dt Login</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet">
  <!-- ✅ 新增：Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="{{ url_for('static', filename='css/styles.css') }}"
    rel="stylesheet"
  />
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="/">← Home</a>
    </div>
  </nav>
  

  <div class="container" style="padding-top:100px; max-width:400px;">
    <h1 class="text-center mb-4">Login</h1>
    <form action="/login" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">帳號</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">密碼</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">登入</button>
    </form>
    <div class="text-center mt-3">
  <p class="text-muted"><a href="/register" class="text-danger fw-bold"> 沒有帳戶嗎？ 創一個吧！</a></p>
</div>
<!-- login.html 裡，把這段放在你要顯示訊息的地方，通常是在 form 上方 -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <!-- 這裡把 category 帶進去，就能自動套上 Bootstrap 的 alert-{{ category }} 樣式 -->
        <div class="alert alert-{{ category }}" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  </div>
</body>
</html>
